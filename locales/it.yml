    marketing_title_1: Chi era Enucatl?
    marketing_content_1: >
        Enucatl è il fratello di Quetzalcoatl, dal quale si distingue per la
        mancanza di piumaggio; è solitamente raffigurato nella forma di un
        serpente con ali di pipistrello, una tagliente coda biforcuta, una
        folta criniera sanguigna, un muso allungato di coccodrillo munito di
        micidiali zanne.
    marketing_title_2: Il buon Satrapàme
    marketing_content_2: >
        noto, tra i numerosi sovrani aztechi, per aver posto fine al Sacri
        Misteri regolarmente celebrati in onore del dio Enucatl e alla furia
        inconoclasta che il suo predecessore, il tiranno Mauro, aveva
        scatenato nei confronti delle altre divinità.
    marketing_title_3: Il sanguinario tiranno Mauro
    marketing_content_3: >
        il suo nome non è azteco: furono gli spagnoli a tradurre così,
        fraintendendo, l'aggettivo mah-urr (nero d'animo) con cui egli
        veniva descritto da una popolazione, a distanza di due secoli,
        ancora terrorizzata.
    featurette_title_1: La vera storia di Enucatl
    featurette_content_1: >
        comincia nei primi di luglio del 2007, con la lettura de "il pendolo
        di Foucault" di Umberto Eco e la collaborazione del T9 Nokia.
        Quest'ultimo è infatti autore di alcune perle che sono alla base di
        questo racconto. Il nome stesso di Enucatl è la versione T9 per
        Foucault, ma anche Sobbabia (robaccia), Bradorose (ascensore) e
        altri ancora hanno tale nobile origine.
    featurette_title_21: Precolombiani in lotta per il potere
    featurette_title_22: e per la vera religione
    featurette_content_2: >
        L'innegabile suono azteco del nome (come Quetzalcoatl, per capirci)
        diede inizio alla riscrittura di quasi mezzo secolo della storia di
        quel popolo. Tutto comincia nel 1300, con la nascita del Tiranno
        Mauro (ovviamente da "tirannosauro") il quale incontra da
        giovanissimo il culto di Enucatl e decide di imporlo con la forza
        una volta guadagnato il controllo dell'esercito. Enucatl è il
        fratello di Quetzalcoatl senza piume, ed è Tauroboliaste e
        Psicopompo (citazione ancora dal Pendolo) nella mitologia
        mesoamericana. Dopo anni di crudele regno il Tiranno Mauro verrà
        rovesciato dal cugino, il buon Satrapame, che riporterà la pace.
